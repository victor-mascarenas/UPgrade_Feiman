<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/main.css">
    <title>HTML Table</title>

            <tr>

            <tr>

            <tr>

                <td>Richard</td>

        <tfoot>
            <tr>
                <td>Id</td>
                <td>First name</td>
                <td>Last name</td>
                <td>Age</td>
                <td>ZIP code</td>
            </tr>

    </table>
</body>
</html>
